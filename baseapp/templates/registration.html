<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy â€¢ Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- ICONS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% comment %} <link rel="stylesheet" href="./css/regform.css"> {% endcomment %}
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

</head>

<body>

  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://images.pexels.com/photos/1036372/pexels-photo-1036372.jpeg" alt="Sample photo"
                  class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black ">
                  <h3 class="mb-5 text-uppercase text-center">Buddy Registration</h3>

                  <form action="{% url 'registration' %}" role="form" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name="first_name" />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" name="last_name"/>
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="form3Example1m1" class="form-control form-control-lg" name="password"/>
                          <label class="form-label" for="form3Example1m1">Password</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="form3Example1n1" class="form-control form-control-lg" name="password1"/>
                          <label class="form-label" >Confirm Password</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                          <input type="email" id="form3Example8" class="form-control form-control-lg" name="email" />
                          <label class="form-label" for="form3Example8">Email</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline mb-4">
                          <input type="number" id="form3Example8" class="form-control form-control-lg" name="mobile"/>
                          <label class="form-label" for="form3Example8">Mobile No.</label>
                        </div>
                      </div>




                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" name="username" />
                          <label class="form-label" for="form3Example1m">User name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">

                        <select class="select" name="exams">
                          <option value="">Select Exam</option>
                          <option value="UPSC">UPSC</option>
                          <option value="NEET-UG">NEET-UG</option>
                          <option value="AIIMS-UG">AIIMS-UG</option>
                          <option value="UGC-NET">UGC-NET</option>
                          <option value="GATE">GATE</option>
                          <option value="IIT-JEE">IIT-JEE</option>
                          <option value="CA">Chartered Accountant[CA]</option>
                          <option value="CAT">Common Admission Test[CAT]</option>
                          <option value="NDA">National Defence Academy[NDA]</option>
                        </select>

                      </div>
                    </div>



                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                      <button type="submit" class="btn btn-success btn-lg ms-2">Submit form</button>
                    </div>

                  </form>



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
